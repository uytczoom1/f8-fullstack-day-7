<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scholars - Education, University & LMS HTML Template</title>

    <!-- Styles -->
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />

    <!-- Icon -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- Favicon -->
    <link
      rel="icon"
      type="image/png"
      href="./assets/favicon/favicon-96x96.png"
      sizes="96x96"
    />
    <link rel="icon" type="image/svg+xml" href="./assets/favicon/favicon.svg" />
    <link rel="shortcut icon" href="./assets/favicon/favicon.ico" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./assets/favicon/apple-touch-icon.png"
    />
    <link rel="manifest" href="./assets/favicon/site.webmanifest" />
  </head>
  <body>
    <!-- Thẻ to đầu tiên -->
    <div class="wrapper">
      <!-- Begin. top-page -->
      <div class="top-page">
        <div class="container">
          <div class="inner">
            <!-- Begin. header -->
            <div class="header">
              <!-- Logo -->
              <a href="./">
                <img src="./assets/img/logo.png" alt="" />
              </a>
              <!-- Begin. nav -->
              <ul class="nav">
                <li class="nav-list-item"><a href="">Home</a></li>
                <li class="nav-list-item"><a href="">COURSES</a></li>
                <li class="nav-list-item"><a href="">COURSES</a></li>
                <li class="nav-list-item"><a href="">Pages</a></li>
                <li class="nav-list-item"><a href="">PORTFOLIO</a></li>
                <li class="nav-list-item"><a href="">BLOG</a></li>
                <li class="nav-list-item"><a href="">SHOP</a></li>
                <li class="nav-list-item"><a href="">Contact</a></li>
              </ul>
              <!-- End. nav-->
              <!-- User action -->
              <div class="user-action">
                <button class="action-btn">
                  <i class="fa-solid fa-magnifying-glass"></i>
                </button>
                <button class="action-btn">
                  <i class="fa-solid fa-cart-shopping"></i>
                </button>
              </div>
            </div>
            <!-- End. header -->
            <!-- Begin. hero -->
            <div class="hero">
              <h1>COURSES</h1>
              <ul class="breadcrumd">
                <li><a href="">Home</a></li>
                <li><a href="">Courses</a></li>
              </ul>
            </div>
            <!-- End. hero -->
          </div>
        </div>
      </div>
      <!-- Ènd. top-page -->
    </div>
  </body>
</html>
